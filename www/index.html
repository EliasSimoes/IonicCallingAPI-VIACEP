<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-positive" >
        <h1 class="title ">Meu Endereço</h1>
      </ion-header-bar>
      <ion-content ng-controller="cepCtlr">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Informe o CEP</span>
            <input type="text" placeholder="99999-999"  ng-model="cepInput">
          </label>
          <button class="button button-block button-positive" ng-click="consultarEndereco(cepInput)">
            Consultar Endereço
          </button>
        </div>
        <hr>

        <div class="list" ng-model="endereco" ng-show="endereco">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Rua:</span>
            <p>{{endereco.logradouro}}</p>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Bairro:</span>
            <p>{{endereco.bairro}}</p>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Localidade:</span>
            <p>
              {{endereco.localidade}}
            </p>
          </label>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
